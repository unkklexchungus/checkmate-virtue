<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CheckMate Virtue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .oauth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-google {
            background: #4285f4;
            color: white;
        }
        .btn-google:hover {
            background: #3367d6;
            color: white;
        }
        .btn-github {
            background: #333;
            color: white;
        }
        .btn-github:hover {
            background: #24292e;
            color: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo i {
            font-size: 3rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-clipboard-check"></i>
                <h2 class="mt-3">CheckMate Virtue</h2>
                <p class="text-muted">Professional Multi-Industry Inspection System</p>
            </div>
            
            <h4 class="text-center mb-4">Sign In</h4>
            
            <div class="d-grid gap-3">
                <a href="/auth/google" class="oauth-btn btn-google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>
                
                <a href="/auth/github" class="oauth-btn btn-github">
                    <i class="fab fa-github"></i>
                    Continue with GitHub
                </a>
            </div>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    By signing in, you agree to our terms of service and privacy policy.
                </small>
            </div>
        </div>
    </div>
</body>
</html>
