<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - CheckMate Virtue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .redirect-card {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clipboard-check me-2"></i>
                CheckMate Virtue
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/industries">Industries</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card redirect-card">
            <div class="card-body text-center p-5">
                <i class="fas fa-arrow-right fa-3x text-primary mb-4"></i>
                <h3 class="mb-4">Choose Your Industry</h3>
                <p class="text-muted mb-4">
                    CheckMate Virtue now supports multiple industries. Please select your industry to create a new inspection.
                </p>
                <a href="/industries" class="btn btn-primary btn-lg">
                    <i class="fas fa-industry me-2"></i>
                    Browse Industries
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
