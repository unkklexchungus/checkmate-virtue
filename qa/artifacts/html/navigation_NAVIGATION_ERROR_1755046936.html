<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Inspection List - CheckMate Virtue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .redirect-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .redirect-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-card">
            <i class="fas fa-clipboard-list fa-3x text-primary mb-3"></i>
            <h3>Redirecting to Inspection List</h3>
            <p class="text-muted mb-4">
                You're being redirected to the new guided inspection list with enhanced features and statistics.
            </p>
            <div class="spinner-border text-primary spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">
                <a href="/inspection/list" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> Continue to Inspection List
                </a>
            </p>
            <small class="text-muted">
                If you're not redirected automatically, click the button above.
            </small>
        </div>
    </div>

    <script>
        // Auto-redirect after 2 seconds
        setTimeout(function() {
            window.location.href = '/inspection/list';
        }, 2000);
    </script>

 </body></html>
