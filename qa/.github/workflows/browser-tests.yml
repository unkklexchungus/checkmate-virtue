name: Browser Tests with Enhanced Artifact Capture

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  browser-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pytest
        playwright install chromium
        
    - name: Run browser tests
      run: |
        cd qa
        python3 run_browser_tests.py
      env:
        HEADLESS: true
        TIMEOUT: 30000
        RETRY_ATTEMPTS: 2
        
    - name: Run pytest-based tests (optional)
      run: |
        cd qa
        python -m pytest test_artifact_example.py -v --tb=short
      continue-on-error: true
      
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: browser-test-artifacts
        path: |
          qa/artifacts/
          qa/logs/
        retention-days: 30
        
    - name: Upload artifact report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: artifact-report
        path: qa/artifacts/artifact_report.txt
        retention-days: 30
        
    - name: Display artifact summary
      if: always()
      run: |
        echo "=== Artifact Capture Summary ==="
        if [ -f "qa/artifacts/artifact_report.txt" ]; then
          cat qa/artifacts/artifact_report.txt
        else
          echo "No artifact report found"
        fi
        
        echo ""
        echo "=== Artifacts Directory Structure ==="
        if [ -d "qa/artifacts" ]; then
          find qa/artifacts -type f -name "*.png" -o -name "*.html" | head -20
        else
          echo "No artifacts directory found"
        fi
