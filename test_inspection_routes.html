<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Routes Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Inspection Routes Test</h1>
    
    <div class="test-section">
        <h2>HTML Routes (Should return HTML)</h2>
        <button onclick="testRoute('/inspection/list', 'HTML List')">Test /inspection/list</button>
        <button onclick="testRoute('/inspection/form', 'HTML Form')">Test /inspection/form</button>
        <div id="html-results"></div>
    </div>
    
    <div class="test-section">
        <h2>API Routes (Should return JSON)</h2>
        <button onclick="testRoute('/inspection/api/list', 'API List')">Test /inspection/api/list</button>
        <button onclick="testRoute('/inspection/template', 'API Template')">Test /inspection/template</button>
        <div id="api-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Direct Links</h2>
        <p><a href="/inspection/list" target="_blank">Open Inspection List (HTML)</a></p>
        <p><a href="/inspection/form" target="_blank">Open Inspection Form (HTML)</a></p>
        <p><a href="/inspection/api/list" target="_blank">Open API List (JSON)</a></p>
    </div>

    <script>
        async function testRoute(url, description) {
            const resultsDiv = url.includes('/api/') ? 'api-results' : 'html-results';
            const results = document.getElementById(resultsDiv);
            
            try {
                const response = await fetch(url);
                const contentType = response.headers.get('content-type');
                const text = await response.text();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                
                if (contentType && contentType.includes('text/html')) {
                    resultDiv.classList.add('success');
                    resultDiv.innerHTML = `
                        <strong>${description} (${url})</strong><br>
                        ✅ Returns HTML (${contentType})<br>
                        <small>First 100 chars: ${text.substring(0, 100)}...</small>
                    `;
                } else if (contentType && contentType.includes('application/json')) {
                    resultDiv.classList.add('success');
                    resultDiv.innerHTML = `
                        <strong>${description} (${url})</strong><br>
                        ✅ Returns JSON (${contentType})<br>
                        <small>First 100 chars: ${text.substring(0, 100)}...</small>
                    `;
                } else {
                    resultDiv.classList.add('error');
                    resultDiv.innerHTML = `
                        <strong>${description} (${url})</strong><br>
                        ❌ Unexpected content type: ${contentType}<br>
                        <small>Response: ${text.substring(0, 100)}...</small>
                    `;
                }
                
                results.appendChild(resultDiv);
            } catch (error) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>${description} (${url})</strong><br>
                    ❌ Error: ${error.message}
                `;
                results.appendChild(resultDiv);
            }
        }
    </script>
</body>
</html>
