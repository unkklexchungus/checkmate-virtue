<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Client - CheckMate Virtue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                CheckMate Virtue
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inspections">Inspections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/invoices">Invoices</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-user-plus me-2"></i>
                New Client
            </h1>
            <a href="/invoices" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>
                Back to Invoices
            </a>
        </div>

        <form id="clientForm">
            <!-- Basic Information -->
            <div class="form-section">
                <h5 class="mb-3">
                    <i class="fas fa-user me-2"></i>
                    Basic Information
                </h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Client Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="company" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company" name="company">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tax_id" class="form-label">Tax ID</label>
                        <input type="text" class="form-control" id="tax_id" name="tax_id" placeholder="EIN or SSN">
                    </div>
                </div>
            </div>

            <!-- Address Information -->
            <div class="form-section">
                <h5 class="mb-3">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    Address Information
                </h5>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="street" class="form-label">Street Address *</label>
                        <input type="text" class="form-control" id="street" name="street" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="city" class="form-label">City *</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state" class="form-label">State/Province *</label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="zip_code" class="form-label">ZIP/Postal Code *</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" value="USA">
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-section">
                <h5 class="mb-3">
                    <i class="fas fa-phone me-2"></i>
                    Contact Information
                </h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="(555) 123-4567">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="client@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                    </div>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="form-section">
                <h5 class="mb-3">
                    <i class="fas fa-sticky-note me-2"></i>
                    Additional Information
                </h5>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Additional notes about the client..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                    <i class="fas fa-times me-2"></i>
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Create Client
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                company: document.getElementById('company').value || null,
                tax_id: document.getElementById('tax_id').value || null,
                address: {
                    street: document.getElementById('street').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zip_code: document.getElementById('zip_code').value,
                    country: document.getElementById('country').value
                },
                contact: {
                    phone: document.getElementById('phone').value || null,
                    email: document.getElementById('email').value || null,
                    website: document.getElementById('website').value || null
                },
                notes: document.getElementById('notes').value || null
            };

            fetch('/invoices/api/clients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = '/invoices';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to create client');
            });
        });
    </script>
</body>
</html>
