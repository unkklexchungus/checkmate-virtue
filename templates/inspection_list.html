<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection List - CheckMate Virtue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-pass { color: #28a745; }
        .status-recommended { color: #ffc107; }
        .status-required { color: #dc3545; }
        .inspection-card { transition: transform 0.2s; }
        .inspection-card:hover { transform: translateY(-2px); }
        .stats-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    {% if breadcrumbs %}
        {% include 'components/breadcrumb.html' %}
    {% endif %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-clipboard-list"></i> Inspection List</h2>
                    <a href="/inspection/form" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Inspection
                    </a>
                </div>

                <!-- Inspections List -->
                <div class="row" id="inspections-container">
                    <!-- Inspections will be loaded here -->
                </div>

                <!-- No Inspections Message -->
                <div id="no-inspections" class="text-center py-5" style="display: none;">
                    <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No Inspections Found</h4>
                    <p class="text-muted">Start by creating your first inspection</p>
                    <a href="/inspection/form" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Inspection
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Inspection Detail Modal -->
    <div class="modal fade" id="inspectionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inspection Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="inspection-details">
                    <!-- Inspection details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="download-report">
                        <i class="fas fa-download"></i> Download Report
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let inspections = {{ inspections | tojson }};
        let currentInspection = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadInspections();
        });

        function loadInspections() {
            const container = document.getElementById('inspections-container');
            const noInspections = document.getElementById('no-inspections');

            if (inspections.length === 0) {
                container.style.display = 'none';
                noInspections.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            noInspections.style.display = 'none';
            container.innerHTML = '';

            inspections.forEach(inspection => {
                const card = createInspectionCard(inspection);
                container.appendChild(card);
            });
        }

        function createInspectionCard(inspection) {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4 mb-4';
            
            const stats = calculateInspectionStats(inspection);
            
            card.innerHTML = `
                <div class="card inspection-card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="fas fa-clipboard-check"></i>
                            ${inspection.title || inspection.id}
                        </h6>
                        <div class="d-flex gap-2">
                            ${inspection.status === 'draft' ? 
                                '<span class="badge bg-warning">Draft</span>' : 
                                '<span class="badge bg-success">Finalized</span>'
                            }
                            <span class="badge bg-secondary">${formatDate(inspection.created_at || inspection.date)}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        ${inspection.vehicle_info ? `
                            <div class="mb-3">
                                <small class="text-muted">Vehicle</small>
                                <div class="fw-bold">
                                    ${inspection.vehicle_info.year || ''} 
                                    ${inspection.vehicle_info.make || ''} 
                                    ${inspection.vehicle_info.model || ''}
                                </div>
                                ${inspection.vehicle_info.vin ? `<small class="text-muted">VIN: ${inspection.vehicle_info.vin}</small>` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="row text-center mb-3">
                            <div class="col-4">
                                <div class="text-success">
                                    <i class="fas fa-check-circle"></i>
                                    <div class="small">${stats.pass}</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-warning">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <div class="small">${stats.recommended}</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-danger">
                                    <i class="fas fa-times-circle"></i>
                                    <div class="small">${stats.required}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="progress mb-3" style="height: 8px;">
                            <div class="progress-bar bg-success" style="width: ${stats.passPercentage}%"></div>
                            <div class="progress-bar bg-warning" style="width: ${stats.recommendedPercentage}%"></div>
                            <div class="progress-bar bg-danger" style="width: ${stats.requiredPercentage}%"></div>
                        </div>
                        
                        <small class="text-muted">
                            ${stats.total} items inspected
                        </small>
                    </div>
                    <div class="card-footer">
                        ${inspection.status === 'draft' ? `
                            <div class="d-grid gap-2">
                                <button class="btn btn-sm btn-warning" 
                                        onclick="resumeInspection('${inspection.id}')">
                                    <i class="fas fa-play"></i> Resume
                                </button>
                                <button class="btn btn-sm btn-outline-primary" 
                                        onclick="viewInspection('${inspection.id}')">
                                    <i class="fas fa-eye"></i> View Details
                                </button>
                            </div>
                        ` : `
                            <button class="btn btn-sm btn-outline-primary w-100" 
                                    onclick="viewInspection('${inspection.id}')">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                        `}
                    </div>
                </div>
            `;
            
            return card;
        }

        function calculateInspectionStats(inspection) {
            const stats = {
                pass: 0,
                recommended: 0,
                required: 0,
                total: 0
            };

            // Use new format (categories)
            const items = inspection.categories ? 
                inspection.categories.flatMap(category => category.items || []) : [];

            stats.total = items.length;

            items.forEach(item => {
                const grade = item.grade || 'N/A';
                switch(grade.toLowerCase()) {
                    case 'pass':
                    case 'good':
                    case 'excellent':
                        stats.pass++;
                        break;
                    case 'rec':
                    case 'recommended':
                    case 'warning':
                        stats.recommended++;
                        break;
                    case 'req':
                    case 'required':
                    case 'fail':
                    case 'poor':
                    case 'critical':
                        stats.required++;
                        break;
                }
            });

            stats.passPercentage = stats.total > 0 ? (stats.pass / stats.total) * 100 : 0;
            stats.recommendedPercentage = stats.total > 0 ? (stats.recommended / stats.total) * 100 : 0;
            stats.requiredPercentage = stats.total > 0 ? (stats.required / stats.total) * 100 : 0;

            return stats;
        }

        // Removed updateStatistics function as per edit hint

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        async function viewInspection(inspectionId) {
            try {
                const response = await fetch(`/api/inspections/${inspectionId}`);
                if (response.ok) {
                    currentInspection = await response.json();
                    console.log('Inspection data loaded:', currentInspection);
                    showInspectionDetails(currentInspection);
                } else {
                    console.error('Failed to load inspection:', response.status, response.statusText);
                    alert('Failed to load inspection details');
                }
            } catch (error) {
                console.error('Error loading inspection:', error);
                alert('Error loading inspection details');
            }
        }

        function showInspectionDetails(inspection) {
            const detailsContainer = document.getElementById('inspection-details');
            
            console.log('Processing inspection:', inspection);
            console.log('Categories:', inspection.categories);
            console.log('Items:', inspection.items);
            
            let html = `
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>Inspection ID</h6>
                        <p class="mb-0">${inspection.id}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Created</h6>
                        <p class="mb-0">${formatDate(inspection.created_at)}</p>
                    </div>
                </div>
            `;

            if (inspection.vehicle_info) {
                html += `
                    <div class="row mb-3">
                        <div class="col-12">
                            <h6>Vehicle Information</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>Year:</strong> ${inspection.vehicle_info.year || 'N/A'}<br>
                                    <strong>Make:</strong> ${inspection.vehicle_info.make || 'N/A'}<br>
                                    <strong>Model:</strong> ${inspection.vehicle_info.model || 'N/A'}
                                </div>
                                <div class="col-md-6">
                                    <strong>VIN:</strong> ${inspection.vehicle_info.vin || 'N/A'}<br>
                                    <strong>Engine:</strong> ${inspection.vehicle_info.engine || 'N/A'}<br>
                                    <strong>Transmission:</strong> ${inspection.vehicle_info.transmission || 'N/A'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Group items by step
            const steps = {};
            
            // Handle both old format (inspection.items) and new format (inspection.categories)
            let items = [];
            if (inspection.items) {
                // Old format - flat items array
                items = inspection.items;
            } else if (inspection.categories) {
                // New format - categories with items
                inspection.categories.forEach(category => {
                    if (category.items) {
                        category.items.forEach(item => {
                            // Add category name as step if not present
                            const step = item.step || category.name;
                            const subcategory = item.subcategory || category.name;
                            items.push({
                                ...item,
                                step: step,
                                subcategory: subcategory,
                                item: item.name || item.item,
                                status: item.grade || item.status
                            });
                        });
                    }
                });
            }
            
            console.log('Processed items:', items);
            
            if (items.length === 0) {
                html += '<div class="alert alert-info">No inspection items found.</div>';
                detailsContainer.innerHTML = html;
                return;
            }
            
            items.forEach(item => {
                if (!steps[item.step]) {
                    steps[item.step] = {};
                }
                if (!steps[item.step][item.subcategory]) {
                    steps[item.step][item.subcategory] = [];
                }
                steps[item.step][item.subcategory].push(item);
            });

            html += '<div class="accordion" id="inspectionAccordion">';
            let accordionIndex = 0;

            Object.entries(steps).forEach(([stepName, subcategories]) => {
                html += `
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button ${accordionIndex === 0 ? '' : 'collapsed'}" 
                                    type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#collapse${accordionIndex}">
                                <i class="fas fa-${getStepIcon(stepName)} me-2"></i>
                                ${stepName}
                            </button>
                        </h2>
                        <div id="collapse${accordionIndex}" 
                             class="accordion-collapse collapse ${accordionIndex === 0 ? 'show' : ''}" 
                             data-bs-parent="#inspectionAccordion">
                            <div class="accordion-body">
                `;

                Object.entries(subcategories).forEach(([subcategoryName, items]) => {
                    html += `
                        <h6 class="text-muted mb-2">
                            <i class="fas fa-folder me-1"></i>
                            ${subcategoryName}
                        </h6>
                        <div class="table-responsive mb-3">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Status</th>
                                        <th>Notes</th>
                                        <th>Photo</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                    items.forEach(item => {
                        const status = item.status || item.grade || 'unknown';
                        const statusIcon = getStatusIcon(status);
                        const statusClass = getStatusClass(status);
                        
                        html += `
                            <tr>
                                <td>${item.item || item.name || 'Unknown Item'}</td>
                                <td>
                                    <span class="badge ${statusClass}">
                                        ${statusIcon} ${item.status}
                                    </span>
                                </td>
                                <td>${item.notes || '-'}</td>
                                <td>
                                    ${item.photo_url ? 
                                        `<img src="${item.photo_url}" class="img-thumbnail" style="max-width: 50px;">` : 
                                        '-'
                                    }
                                </td>
                            </tr>
                        `;
                    });

                    html += `
                                </tbody>
                            </table>
                        </div>
                    `;
                });

                html += `
                            </div>
                        </div>
                    </div>
                `;
                accordionIndex++;
            });

            html += '</div>';
            detailsContainer.innerHTML = html;

            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('inspectionModal'));
            modal.show();
        }

        function getStepIcon(stepName) {
            const icons = {
                'Under the Hood': 'car',
                'Wheels Off': 'cogs',
                'Underbody': 'wrench'
            };
            return icons[stepName] || 'clipboard';
        }

        function getStatusIcon(status) {
            const icons = {
                'pass': '✅',
                'rec': '⚠️',
                'req': '❌',
                'recommended': '⚠️',
                'required': '❌'
            };
            return icons[status] || '';
        }

        function getStatusClass(status) {
            const classes = {
                'pass': 'bg-success',
                'rec': 'bg-warning',
                'req': 'bg-danger',
                'recommended': 'bg-warning',
                'required': 'bg-danger'
            };
            return classes[status] || 'bg-secondary';
        }

        // Download report functionality
        document.getElementById('download-report').addEventListener('click', function() {
            if (currentInspection) {
                window.open(`/api/inspections/${currentInspection.id}/report/pdf`, '_blank');
            }
        });

        // Resume inspection functionality
        function resumeInspection(inspectionId) {
            // Redirect to the inspection form with the inspection ID for editing
            window.location.href = `/inspection/form/${inspectionId}`;
        }
    </script>
</body>
</html>
